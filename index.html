<!DOCTYPE html>
<html>
	<head>
		<title>The Laboratory</title>
		<link rel="stylesheet" type="text/css" href="main.css"/>
		<script src="index.js"></script>
	</head>
	<div id="main-wrapper">
		<header>
			<img src="lab10.png"/>
		</header>
		<body>
			<p id="main-content">At Laboratory 10, we're exploring new ways to interact with scientific data so that it is more accessible and used to educate a wider audience. We're just getting started, so check back soon to see what we have planned.</p>
		</body>
		<div id="contact-modal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<form action="//forms.brace.io/laboratory10@gmail.com" method="post">
					<div>
						<label for="name">Name:</label>
						<input type="text" id="name" name="user_name">
					</div>
					<div>
						<label for="mail">E-mail:</label>
						<input type="email" id="mail" name="user_mail">
					</div>
					<div>
						<label for="msg">Message:</label>
						<textarea id="msg" name="user_message"></textarea>
					</div>
					<div class="button">
						<button type="submit">Send Message</button>
					</div>
				</form>
			</div>
		</div>
		<footer>
			<!--<div class="contact-button">
				<a>Contact Us</a>
			</div>-->
			<!--<input type=button onClick="location.href='contact.html'" value="Contact Us">-->

	</div>
</html>
