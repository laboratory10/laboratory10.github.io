<!DOCTYPE html>
<html>
<head>
	<title>Laboratory10</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="devmain.css">
</head>
<body>
	<header class="container">
  	<div class="row">
		<h1 class="col-sm-4">Laboratory10</h1>
	  
		<nav class="col-sm-8 text-right">
	  
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#contactModal">Contact</button>
	
		</nav>
    </div>
	</header>
	
	<div class="modal fade" id="contactModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Send us a message!</h4>
				</div>
				<div class="modal-body">
					<form action="https://formspree.io/laboratory0010@gmail.com" method="post">
						<div class="form-group">
							<label for="name" class="form-control-label">Name:</label>
							<input type="text" class="form-control" id="name"></textarea>
						</div>
						<div class="form-group">
							<label for="email" class="form-control-label">E-mail:</label>
							<input type="email" class="form-control" id="email"></textarea>
						</div>
						<div class="form-group">
							<label for="message-text" class="form-control-label">Message:</label>
							<textarea class="form-control" id="message-text"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<div id="submit-button" class="btn btn-secondary" onclick="this.parentNode.submit();">
						<a>Send Message</a>
					</div>
				</div>
			</div>
		</div>
	</div>
  
  <section class="jumbotron">
    <div class="container">
      <div class="row text-center">
		<img src="img/flask-outline.png" style="width:88px;height:88px;margin:0px;" align="left">
		<h2>Discover mobile apps inspired by science and technology</h2>
      </div>
    </div>
  </section>
  <section class="container">
    <div class="row">
      <figure class="col-md-6">
        <p>About</p>
        <img src="img/lab10feature.svg">
      </figure>
      <figure class="col-md-6">
        <p>MarsLink</p>
        <img src="img/marslinkfeature.svg">
      </figure>
    </div>
  </section>
	<footer class="container">
    <div class="row">
      <p class="col-sm-4">&copy; 2017 Laboratory10<p>
      <ul class="col-sm-8">
      </ul>
    </div>
  </footer>
</body>
</html>
