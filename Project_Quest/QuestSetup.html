		<header class="container">
			<div>
				<img src="img/flask-outline.png" style="width:40px;height:40px;margin:0px;" align="left">
        <text>Quest Setup</text>
        <button id="mainMenuButton" type="button" class="btn btn-primary" style="float: right;">Main Menu</button>
			</div>
		</header>
		<div class="modal fade" id="questModal" role="dialog">
			<div class="vertical-alignment-helper">
				<div class="modal-dialog vertical-align-center">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h2 id="questModalTitle" class="modal-title">Approve Quest</h2>
						</div>
						<div class="modal-body" style="padding-bottom:60px;">
							<h3>Quest Name:</h3>
              <input id="nameInput" type="text" style="width:100%;" id="newName"></input><br>
              <h3>Pay / week:</h3>
							<input id="payInput" type="number" class="no-spinners" style="width:100%;" id="payPerWeek" min="0" step="1" required></input>
							<br><br>
							<input type="checkbox" id="allCheckBoxes" onclick="handleCheckUncheckAll();">  Check/uncheck all</input>
							<br><br>
							<input type="checkbox" id="monday">  Monday</input>
							<br>
							<input type="checkbox" id="tuesday">  Tuesday</input>
							<br>
							<input type="checkbox" id="wednesday">  Wednesday</input>
							<br>
							<input type="checkbox" id="thursday">  Thursday</input>
							<br>
							<input type="checkbox" id="friday">  Friday</input>
							<br>
							<input type="checkbox" id="saturday">  Saturday</input>
							<br>
							<input type="checkbox" id="sunday">  Sunday</input>

              <hr>
							<div style="text-align:center;">
              	<button type="button" id="cancelButton" data-dismiss="modal" style="display:inline-block;float:left;">Cancel</button>
								<button type="button" id="deleteButton" data-dismiss="modal" style="display:inline-block;">Delete</button>
              	<button type="submit" id="saveButton" style="display:inline-block;float:right;">Save</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="confirmModal" role="dialog">
			<div class="vertical-alignment-helper">
				<div class="modal-dialog vertical-align-center">
					<div class="modal-content">
						<div class="modal-body" style="padding-bottom:60px;text-align:center;">
              <text id="confirmMessage"></text>
              <hr>
            	<button type="button" data-dismiss="modal" style="display:inline-block;float:left;">Cancel</button>
            	<button type="submit" id="confirmDeleteButton" style="display:inline-block;float:right;">Delete</button>
						</div>
					</div>
				</div>
			</div>
		</div>
