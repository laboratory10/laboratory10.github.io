<!DOCTYPE html>
<html>
	<head>
		<title>Project Quest</title>
		<meta charset="utf-8"/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	</head>
	<body>
		<header class="container">
			<div>
				<img src="img/flask-outline.png" style="width:40px;height:40px;margin:0px;" align="left">
        <text>Project Quest</text>
			</div>
		</header>
		<div class="modal fade" id="resetModal" role="dialog">
			<div class="vertical-alignment-helper">
				<div class="modal-dialog vertical-align-center">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h2 class="modal-title">Send Password Reset Email</h2>
						</div>
						<div class="modal-body" style="padding-bottom:60px;">
              <h3>Email:</h3>
              <input type="email" style="width:100%;" id="resetEmail"></input>
              <hr>
              <button type="button" id="resetCancelButton" data-dismiss="modal" style="float:left;">Cancel</button>
              <button type="submit" id="sendResetEmailButton" style="float:right;">Send</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="newAccountModal" role="dialog">
			<div class="vertical-alignment-helper">
				<div class="modal-dialog vertical-align-center">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h2 class="modal-title">Create New Account</h2>
						</div>
						<div class="modal-body" style="padding-bottom:60px;">
							<h3 >Name:</h3>
              <input type="text" style="width:100%;" id="newName"></input><br><br>
              <h3 >Email:</h3>
              <input type="email" style="width:100%;" id="newEmail"></input><br><br>
							<h3 >Password:</h3>
              <input type="password" style="width:100%;" id="newPassword"></input><br><br>
              <hr>
              <button type="button" id="createCancelButton" data-dismiss="modal" style="float:left;">Cancel</button>
              <button type="submit" id="createAccountButton" style="float:right;">Create</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="toast">
			<img src="QuestAssets/quest_setup.svg" style="width:50px;float:left">
			<div id="desc"></div>
		</div>
		<section class="container" style="margin-top: 50px;">
			<section class="container" style="text-align: center;">
				<text>Email</text><br>
				<input id="emailInput" type="text" style="margin-bottom: 15px;"><br>
				<text>Password</text><br>
				<input id="passwordInput" type="password"><br>
				<button id="loginButton" type="button" style="margin-top: 25px; margin-bottom: 20px;">Login</button><br>
				<text id="errorText" style="color: red;"></text>
				<hr>
				<button id="resetButton" data-toggle="modal" data-target="#resetModal" type="button" style="margin: 25px;">Reset Password</button>
				<button id="newAccountButton" data-toggle="modal" data-target="#newAccountModal" type="button" style="margin: 25px;">New Account</button>
			</section>

		</section>

		<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
